<script>

 function handleFile() {
  let input = document.getElementById("photo");
  let preview = document.getElementById("preview");
  let file = input.files[0];
  let reader = new FileReader();
  
  reader.onloadend = function() {
    preview.src = reader.result;
  }
  
  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}

function handleChange() {
  let name = document.getElementById("name").value;
  localStorage.setItem("name", name);
}

function addPost() {
  let name = localStorage.getItem("name");
  let photo = document.getElementById("preview").src;
  let list = document.getElementById("student-list");
  
  let newStudent = document.createElement("li");
  newStudent.innerHTML = '<button type="button" onclick="removePost(this)">Supprimer</button>'+ name + '<img src="' + photo + '" style="width:100px; height:100px;">'  ;
  list.appendChild(newStudent);
 
  document.getElementById("name").value = "";
  document.getElementById("photo").value = "";
  document.getElementById("preview").src = "";
}

</script>
